{% extends 'base.html' %}

{% block title %}{{ produto.nome }}{% endblock %}

{% block body %} 
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-2">{{ produto.nome }}</h1>
            <p class="text-muted">{{ produto.categoria }}</p>

            <h2 class="text-primary my-4">R$ {{ produto.preco }}</h2>

            <p class="lead">{{ produto.descricao }}</p>

            <div class="my-4">
                <span class="badge bg-success">Em estoque: {{ produto.estoque }}</span>
            </div>

            <form action="{% url 'adicionar_ao_carrinho' produto.id %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="input-group mb-3" style="max-width: 120px;">
                    <span class="input-group-text">Qtd:</span>
                    <input type="number" name="quantidade" value="1" min="1" max="{{ produto.estoque }}" class="form-control text-center">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Adicionar ao Carrinho</button>
            </form>

            <a href="{% url 'lista_produtos' %}" class="btn btn-outline-secondary mt-4">Voltar para a lista de produtos</a>
        </div>
    </div>
</div>
{% endblock %}
